<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consalud - Ingreso</title>
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Ingresa a tu <span class="highlight">Consalud</span></h2>
            <p>¡Haz tus trámites más simples!</p>
            <form>
                <label for="rut">RUT</label>
                <input type="text" id="rut" placeholder="12.345.678-9">
                
                <label for="clave">Clave</label>
                <div class="password-container">
                    <input type="password" id="clave" placeholder="******">
                    <span class="toggle-password">👁️</span>
                </div>
                
                <a href="#" class="forgot-password">¿Olvidaste tu clave?</a>
                
                <button type="submit" class="btn">Ingresar</button>
                <button type="button" class="btn fingerprint">Ingresar con huella</button>
            </form>
            <a href="#" class="back-link">← Volver a Consalud.cl</a>
        </div>
        <div class="info-box">
            <h2>¡Bienvenido a tu Sucursal Digital!</h2>
            <p>Instala <strong>Consalud Mobile</strong> en tu teléfono y realiza tus trámites de forma simple, rápida y segura.</p>
            <button class="btn-outline">¿Cómo instalar Consalud Mobile?</button>
        </div>
    </div>
</body>
</html>
